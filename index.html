<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

                    <p id="quote-author" class="fade-in">- Suga</p>

            </div>

            <button id="generate-btn" class="glow-button">
                <span class="btn-text">love yourself</span>
                <div class="sparkles"></div>
            </button>
        </main>

        <footer>
            <p>Borahae 💜</p>
        </footer>
    </div>
